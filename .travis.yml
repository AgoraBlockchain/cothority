# build script for dedis/cothority libraries
language: go
go:
  - 1.5.2
before_install:
  - mv $TRAVIS_BUILD_DIR $GOPATH/src/github.com/dedis
  - cd $GOPATH/src/github.com/dedis
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/dedid/cothority
  - go list -f '{{join .Deps "\n"}} {{join .TestImports "\n"}}' ./... | grep -v "^github.com/dedis/cothority" | xargs go get -t -v
script:
    - go test -v ./...
    #- go run dedis-travis-script.go
