syntax = "proto2";

option java_package = "ch.epfl.dedis.proto";
option java_outer_classname = "DarcProto";

import "skipblock.proto";

message Darc {
    required bytes id = 1;
    repeated DarcLink accounts = 2;
    repeated bytes public_keys = 3;
    required int32 version = 4;
    optional DarcSig signature = 5;
}

message DarcLink {
    required bytes id = 1;
    required int32 rights = 2;
    required int32 threshold = 3;
}

message DarcSig {
    required bytes id = 1;
    required int32 version = 2;
    optional SchnorrSig signature = 3;
}
